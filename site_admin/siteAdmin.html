<!DOCTYPE html>
<html lang="en" ng-app="maintenance">
<head>
	<meta charset="UTF-8">
	<title>Site Admin</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body ng-controller="adminCtrl">
	
	<!-- Navigation Header -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand" ng-click="showMain()">Younderwater Admin</a>

			<div class="collapse navbar-collapse" id="adminMenu">
				<ul class="nav navbar-nav">
					<li ng-class="{active: isActive('Locations')}">
						<a href="#" ng-click="showLocations()">Locations</a>
					</li>
					<li ng-class="{active: isActive('Sites')}">
						<a href="#" ng-click="showDiveSites()">Dive Sites</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /.container -->

	</nav>

	<!-- Optional title bar -->
	<div class="current-spot">
		<div class="container-fluid">
			<div class="container">
				<div ng-show="view=='locations'">
					<h3>Manage the List of diving locations</h3>
				</div>
				<div ng-show="view=='diveSites'">
					<h3>Manage the List of dive sites</h3>
				</div>
			</div>
			<!-- /.container -->
		</div>
	</div>
	<!-- /.current-spot -->

	<!-- View Content -->
	<div class="main-content">
		<div class="container-fluid">
			<div class="container">
				<div ng-show="view=='main'">
					<div ng-include="'views/main.html'"></div>
				</div>
				<div ng-show="view=='locations'">
					<div ng-include="'views/locations.html'"></div>
				</div>
				<div ng-show="view=='diveSites'">
					<div ng-include="'views/divesites.html'"></div>
				</div>
			</div>
			<!-- /.container -->
		</div>	
	</div>
	<!-- /.main-content -->



	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
